{% extends 'base.html' %}
{% block title %}
<title>Subs</title>
{% endblock %}


{% block container %}
    <div class="row justify-content-md-center">
            <div class="col-6 pt-3 pb-3" id="profile-box">
                    Подписчики:
                <ul class="list-group list-group-flush">
                    {% for account in accounts.subscriptions.all %}
                      <a href="{% url 'profile' account.pk %}" class="text-secondary"><li class="list-group-item"><img class="mr-3 rounded-circle" height="35" width="38" src="{{ account.avatar.url }}" alt="{{ account.username }}">{{ account.username }}</li></a>
                    {% empty %}
                        <li class="list-group-item">Пользователи не найдены</li>
                    {% endfor %}
                </ul>
            </div>
    </div>
{% endblock %}
