{% extends 'base.html' %}
{% block title %}
    <title>Followers</title>
{% endblock %}


{% block container %}
    <div class="row justify-content-md-center">
        <div class="col-6 pt-3 pb-3" id="profile-box">
            Подписчики:
            <ul class="list-group list-group-flush">
                {% for follower in followers %}
                    <a href="{% url 'profile' follower.pk %}" class="text-secondary">
                        <li class="list-group-item"><img class="mr-3 rounded-circle" height="35" width="38"
                                                         src="{{ follower.avatar.url }}"
                                                         alt="{{ follower.username }}">{{ follower.username }}</li>
                    </a>
                {% empty %}
                    <li class="list-group-item">Пользователи не найдены</li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
