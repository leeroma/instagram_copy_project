{% extends 'partial/login_base.html' %}
{% load static %}
{% block head_content %}<title>Login</title>{% endblock %}

{% block container %}
    <form action="" method="POST">
        {% csrf_token %}
        <div class="d-flex row justify-content-center">
            <div class="mb-3 login-input">
                <label for="FormControlInput" class="form-label">Имя пользователя</label>
                <input name="username" type="text" class="form-control" id="FormControlInput"
                       placeholder="Имя пользователя">
            </div>
            <div class="mb-3 login-input">
                <label for="FormControlPasswordArea" class="form-label">Пароль</label>
                <input name="password" type="password" class="form-control" id="FormControlPasswordArea" placeholder="Пароль">
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-outline-info btn-block mt-5"><i class="lead">Войти</i></button>
        </div>
    </form>
    <div class="mx-auto mt-1" style="width: 300px; padding-top: 30px;">
        <p>Не зарегистрированы? <a href="{% url "register" %}">Создать профиль</a></p>
    </div>

{% endblock %}
