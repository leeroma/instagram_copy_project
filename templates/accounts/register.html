{% extends "partial/login_base.html" %}
{% load static %}
{% load bootstrap5 %}

{% block head_content %}
    <title>{{ user.username }}</title>
{% endblock %}

{% block container %}
    <form action="{% url 'register' %}" method="POST" enctype="multipart/form-data">
        <div class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% bootstrap_button button_type="submit" content='Зарегистрироваться' %}
        </div>
    </form>



{% endblock %}
