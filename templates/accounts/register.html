{% extends 'base.html' %}
{% load bootstrap5 %}
{% block title %}Sign Up Instagram{% endblock %}

{% block content %}
    <form action="{% url 'register' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Submit</button>
        {% endbuttons %}
    </form>
{% endblock %}
